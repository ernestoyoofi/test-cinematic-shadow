<!DOCTYPE html>
<html lang="in">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Background</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mc-box">
    <div class="ls-box">
      <video class="view-ls" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls autoplay loop width="100%"></video>
      <canvas class="bg-ls"></canvas>
    </div>
  </div>
  <div class="response">
    <select>
      <optgroup label="Blender Studio">
        <option value="https://github.com/ernestoyoofi/test-cinematic-shadow/releases/download/media-video/sprite-fright--blender-studio.mp4" selected>Sprite Fright (Blender Studio)</option>
        <option value="https://github.com/ernestoyoofi/test-cinematic-shadow/releases/download/media-video/spring--blender-studio.mp4">Spring (Blender Studio)</option>
      </optgroup>
      <optgroup label="3D Test">
        <option value="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" selected>Big Buck Bunny (googleapis.com)</option>
        <option value="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">First Movie Blender In 2006 (googleapis.com)</option>
      </optgroup>
      <optgroup label="Anime">
        <option value="https://github.com/ernestoyoofi/test-cinematic-shadow/releases/download/media-video/my-tiny-senpai-eps1--en.mp4">My Tiny Senpai - EPS 1 (github.com)</option>
      </optgroup>
      <option value="-:input">Add URL Video (nimetype: video/*)</option>
    </select>
  </div>
  <script src="./app.js"></script>
</body>
</html>
